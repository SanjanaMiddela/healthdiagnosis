{% extends 'main.html' %}

{% block content %}
<div class="row" style="margin-bottom: 477px;">
    <!-- Center column for the prediction result -->
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <!-- Display the result message based on prediction -->
        {% if pred == 1 %}
            <div class="card card-body alert alert-danger">
                <center><strong>Immediately consult a DOCTOR.</strong></center>
            </div>
        {% else %}
            <div class="card card-body alert alert-success">
                <center><strong>Great!</strong> You are HEALTHY.</center>
            </div>
        {% endif %}

        <!-- Button to return to the homepage -->
        <div class="row mt-3">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <a href="{{ url_for('home') }}" class="btn btn-block btn-primary">Back to Home</a>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
